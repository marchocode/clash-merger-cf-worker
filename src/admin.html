<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ è®¢é˜…ç®¡ç†</h1>
            <button class="btn-logout" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>

        <div id="message" class="message"></div>

        <div class="card">
            <div class="card-header">
                <h2>è®¢é˜…åˆ—è¡¨</h2>
                <button class="btn-add" onclick="openAddModal()">â• æ·»åŠ è®¢é˜…</button>
            </div>

            <div id="subList" class="sub-list">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <!-- æ·»åŠ /ç¼–è¾‘è®¢é˜…æ¨¡æ€æ¡† -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">æ·»åŠ è®¢é˜…</div>
            <form id="subForm">
                <div class="form-group">
                    <label for="subName">è®¢é˜…åç§°</label>
                    <input type="text" id="subName" placeholder="ä¾‹å¦‚ï¼šæœºåœºA" required>
                </div>
                <div class="form-group">
                    <label for="subUrl">è®¢é˜…åœ°å€</label>
                    <input type="url" id="subUrl" placeholder="https://example.com/sub?token=xxx" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn-save">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let subs = [];
        let editingIndex = -1;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', () => {
            const token = sessionStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            loadSubs();
        });

        // åŠ è½½è®¢é˜…åˆ—è¡¨
        async function loadSubs() {
            try {
                const token = sessionStorage.getItem('auth_token');
                const response = await fetch('/api/subs', {
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                subs = data.subs || [];
                renderSubs();
            } catch (error) {
                showMessage('åŠ è½½è®¢é˜…åˆ—è¡¨å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // æ¸²æŸ“è®¢é˜…åˆ—è¡¨
        function renderSubs() {
            const subList = document.getElementById('subList');

            if (subs.length === 0) {
                subList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— è®¢é˜…ï¼Œç‚¹å‡»å³ä¸Šè§’æ·»åŠ è®¢é˜…</p>
                    </div>
                `;
                return;
            }

            subList.innerHTML = subs.map((sub, index) => `
                <div class="sub-item">
                    <div class="sub-item-header">
                        <div class="sub-item-name">${escapeHtml(sub.name)}</div>
                        <div class="sub-item-actions">
                            <button class="btn-edit" onclick="openEditModal(${index})">ç¼–è¾‘</button>
                            <button class="btn-delete" onclick="deleteSub(${index})">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="sub-item-url">${escapeHtml(sub.url)}</div>
                </div>
            `).join('');
        }

        // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ è®¢é˜…';
            document.getElementById('subName').value = '';
            document.getElementById('subUrl').value = '';
            document.getElementById('modal').classList.add('show');
        }

        // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
        function openEditModal(index) {
            editingIndex = index;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è®¢é˜…';
            document.getElementById('subName').value = subs[index].name;
            document.getElementById('subUrl').value = subs[index].url;
            document.getElementById('modal').classList.add('show');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // ä¿å­˜è®¢é˜…
        document.getElementById('subForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('subName').value.trim();
            const url = document.getElementById('subUrl').value.trim();

            if (editingIndex === -1) {
                // æ·»åŠ æ–°è®¢é˜…
                subs.push({ name, url });
            } else {
                // ç¼–è¾‘ç°æœ‰è®¢é˜…
                subs[editingIndex] = { name, url };
            }

            await saveSubs();
            closeModal();
        });

        // åˆ é™¤è®¢é˜…
        async function deleteSub(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè®¢é˜…å—ï¼Ÿ')) {
                return;
            }

            subs.splice(index, 1);
            await saveSubs();
        }

        // ä¿å­˜åˆ°æœåŠ¡å™¨
        async function saveSubs() {
            try {
                const token = sessionStorage.getItem('auth_token');
                const response = await fetch('/api/subs', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ subs })
                });

                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }

                showMessage('ä¿å­˜æˆåŠŸï¼', 'success');
                renderSubs();
            } catch (error) {
                showMessage('ä¿å­˜å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            sessionStorage.removeItem('auth_token');
            window.location.href = '/login';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
